{{ define "content" }}
  <div class="row">
    <div class="col">
      <h1>Categories List</h1>
    </div>
    <div class="col">
      <a href="/categories/create" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#addCategory">Add New Category</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addCategory" tabindex="-1" aria-labelledby="addCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addCategoryLabel">Add Category</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control is-invalid" id="category" placeholder="input the category">
            <div class="invalid-feedback">
                Category errors message 
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  {{ if .Categories }}
    <div class="row mt-4">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="text-center">No</th>
              <th>Name</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{ range $index, $item := .Categories }}
              <tr>
                <td class="text-center">{{$item.No}}</td>
                <td>{{$item.Category.Name}}</td>
                <td class="text-center">
                  <a href="#" class="btn btn-sm btn-warning">Edit</a>
                  <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  {{ else }}
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="alert alert-info">
          No categories found.
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
